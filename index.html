<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <title>Form a Story Project</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <br>
      <h1>Complete the Form... Complete the Story!</h1>
      <hr>
      <h3>Instructions:</h3>
      <p>Remember playing the word game Mad Libs as a kid? Here's your chance to play it again!
      <br>Fill out the fields below, hit the button, and see your story come to life.
      <br>(Please note, all fields are required.)</p>
      <!--Add your form below:-->
      <form  action="story.html" method="GET">
      <label for="animal-1">Animal:  </label>
      <input id="animal-1" name="animal-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="animal-2">Another Animal:  </label>
      <input id="animal-2" name="animal-2" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="animal-3">One More Animal:  </label>
      <input id="animal-3" name="animal-3" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="adj-1">Adjective (past tense):  </label>
      <input id="adj-1" name="adj-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="verb-1">Verb (ends in -ing):  </label>
      <input id="verb-1" name="verb-1" type="text" minlength="3" maxlength="10" required>
      <br>
      <br>
      <label for="num-1">Number:  </label>
      <input id="num-1" name="num-1" type="number" min="1" max="20" required>
      <br>
      <br>
      <span>Yes or No:</span>
      <input id="yes" type="radio" name="answer" value="yes" required>
      <label for="yes">Yes</label>
      <input id="no" type="radio" name="answer" value="no">
      <label for="no">No</label>
      <br>
      <br>
      <label for="speed">Relative speed (ends in -er):  </label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
      </select>
      <br>
      <br>
      <label for="quote">Motivational Quote:</label>
      <input id="quote" list="quote-choices" name="quote" type="text" required>
      <datalist id="quote-choices">
        <option value="If you work, it will work."></option>
        <option value="Old ways don't open new doors."></option>
        <option value="Believe you can and you're halfway there."></option>
        <option value="If it doesn't challenge you, it won't change you."></option>
      </datalist>
      <br>
      <br>
      <label for="message">Meaningful Message:</label>
      <br>
      <textarea id="message" name="message" rows="8" cols="40" min="1" max="150" required>Beer before liquor, never been sicker; liquor before beer, youâ€™re in the clear.
      </textarea>
      <br>
      <br>
      <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
